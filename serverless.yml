service: xpeppers-academy

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10

functions:
  save:
    handler: handler.save
    events:
      - http:
          path: /save
          method: post
  read:
    handler: handler.read
    events:
      - http:
          path: /read
          method: get

resources:
  Resources:
    staticSite:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: xpeppers-academy